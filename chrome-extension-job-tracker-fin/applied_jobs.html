<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applied Jobs</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }

        /* Tab Navigation */
        .tab-container {
            display: flex;
            border-bottom: 2px solid #ddd;
            padding-bottom: 5px;
            margin-bottom: 20px;
        }

        .tab {
            cursor: pointer;
            padding: 10px 20px;
            margin-right: 15px;
            font-size: 16px;
            color: #666;
            border-bottom: 3px solid transparent;
        }

        .tab.active {
            font-weight: bold;
            color: black;
            border-bottom: 3px solid black;
        }

        .job-list {
            display: none;
        }

        .job-list.active {
            display: block;
        }

        .job {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<h1>Applied Jobs</h1>
<input type="text" id="jobSearch" placeholder="Search by Job Title or Company" style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 5px;">

<!-- Tab Navigation -->
<div class="tab-container">
    <div class="tab active" data-category="applied">Applied (<span id="countApplied">0</span>)</div>
    <div class="tab" data-category="interviewing">Interviewing (<span id="countInterviewing">0</span>)</div>
    <div class="tab" data-category="offerLetter">Offer Received (<span id="countOfferLetter">0</span>)</div>
    <div class="tab" data-category="rejected">Rejected (<span id="countRejected">0</span>)</div>
</div>

<!-- Job Listings -->
<div id="appliedJobs" class="job-list active"></div>
<div id="interviewingJobs" class="job-list"></div>
<div id="offerLetterJobs" class="job-list"></div>
<div id="rejectedJobs" class="job-list"></div>

<script src="applied_jobs.js"></script>
</body>
</html>
